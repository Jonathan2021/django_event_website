{% extends "base.html" %}
{% load static %}

{%block content %}    
    <h1>{{event.title}}</h1>
    <h4>State</h4>
    <p>{{event.get_event_state_display}}</p>
    <h4>Manager</h4>
    {% if event.manager_id %}
    <p>{{event.manager_id.user.username}}</p>
    {% else %}
    <p>No manager</p>
    {% endif %}
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{%block content %}    
        {% if perms.event.add_association %}
        <a href="{% url 'event:asso_creation' %}">Create an association</a>
        {% endif %}
        {% if assos %}
        <ul>
        {% for asso in assos %}
        <li><a href="{% url 'event:asso_detail' asso.id %}">{{ asso.name }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p> no assos </p>
        {% endif %}
{% endblock content %}

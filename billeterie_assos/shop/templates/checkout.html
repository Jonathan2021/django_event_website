{% extends 'base.html' %}

{% block content %}
<div class="container" style="                                              
            background-color:
            lavenderblush;
            margin-top:50px;
            margin-bottom:50px;
            padding: 10px;
            opacity: 0.9;                                                   
            border-radius: 5px;">
        <h3><b style="text-decoration: underline;">Payment</b> :</h3>
        <br> </br>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type= "hidden" name="cmd" value="_xclick" id="id_cmd">
        <input type= "hidden" name="charset" value="utf-8" id="id_charset">
        <input type= "hidden" name="currency_code" value ="EUR" id="id_currency_code">
        <input type= "hidden" name="no_shipping" value ="1" id="id_no_shipping">
        <input type= "hidden" name="business" value ="clement.davin@epita.fr" id="id_business">
        <input type= "hidden" name="amount" value ={{price}} id="id_amount">
        <input type= "hidden" name="item_name" value ="Events" id="id_item_name">
        <input type= "hidden" name="invoice" value="unique-invoice-id" id="id_invoice">
        <input type= "hidden" name="return" value ="http://localhost:8000/qrcode" id="id_return">
        <input type= "hidden" name="cancel_return" value ="http://localhost:8000/" id="id_cancel_return">
        <input type= "hidden" name="custom" value="premium_plan" id="id_custom">
        <input type= "image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal, le réflexe sécurité pour payer en ligne">
        <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
{% endblock %}

<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="basic-block">
  <h2 style="margin-top:10px; margin-bottom: 50px;">Sign up</h2>
  <form method="post" style="margin-left:30px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit" style="margin-bottom:40px;">Sign up</button>
  </form>
  <a href="{% url 'login' %}">Already have an account?</a>
</div>
{% endblock %}
